<html>
  <head>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="lib/wordy.js"></script>
    <script type="text/javascript" src="browser.js"></script>
  </head>
  <body>
    <form class="filters" action="javascript: update()">
      <ul>
	<li class="filter">
	  <input class="string" onkeyup="update();" />
	  <select class="type" onchange="update();">
	    <option value="anagrams">Anagrams</option>
	    <option value="contains">Contains</option>
	    <option value="lengths">Lengths</option>
	    <option value="pattern">Pattern</option>
	  </select>
	</li>
      </ul>
    </form>
    <div>Count: <span id="resultcount" /></div>
    <div>Results: <span id="result" /></div>
  </body>
</html>
